<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>quiz</title>
    <link rel="stylesheet" type="text/css" href="../style/quiz.css">
    <script src="quiz.js" type="text/javascript"></script>
</head>
<body>

<form>

    <div id = "login" class="login">
        <h1>login</h1>
        <input type="text" id="name" name="name" placeholder="please insert your name">
        <br>
        <button onclick="startTest()" type="button">start test</button>
    </div>


    <div id = "quizView" class="quizView" style="display: none">
        <h1 id = "score"></h1>
        <br>
        <h1 id = "number"></h1>
        <br>
        <p id="question"></p>
        <form>
            <input type="radio" id="answer1" name="answer" value="1">
            <label id="label1"></label>
            <br>
            <input type="radio" id="answer2" name="answer" value="2">
            <label id="label2"></label>
            <br>
            <input type="radio" id="answer3" name="answer" value="3">
            <label id="label3"></label>
            <br>
            <input type="radio" id="answer4" name="answer" value="4">
            <label id="label4"></label>
            <br><br>
            <button id="button" type="button" onclick="sub()">submit</button>
        </form>
    </div>

    <div id = "resultView" class="resultView" style="display: none">
            <h1>Quiz Result</h1>
            <p>Hi <span id="student"></span>,</p><br>
            <p>Your Score is  <span id="finileScore"></span></p><br>
            <span id="message"></span>
        </div>

    </div>

</form>

</body>
</html>
