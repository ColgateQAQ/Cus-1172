<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Task list</title>

    <script type="text/javascript">

        function submit() {
            var title = document.getElementById("title").value;
            if (title == null || title == ""){
                alert("Task Title cannot be empty");
                return;
            }
            var priorityList = document.getElementsByName("priority");
            var priority = "low";
            for (var i = 0; i < priorityList.length; i++) {
                if (priorityList[i].checked){
                    priority = priorityList[i].value;
                }
            }

            var table = document.getElementById("taskList");
            var row = table.insertRow();
            row.id = table.length;
            row.insertCell().innerHTML = title;
            row.insertCell().innerHTML = priority;
            row.insertCell().innerHTML = '<button onclick="remove()">remove</button>';
        }

        
        function remove() {
            var target = event.target;
            target.parentElement.parentElement.remove();

        }


    </script>
    <h1 style="text-align: center">Task list</h1>
</head>
<body>
<div>
    <from>
        Task Title<input type="text" name="title" id="title">
        Task Priority
        <input type="radio" name="priority" value="low" checked="checked">low
        <input type="radio" name="priority" value="medium">medium
        <input type="radio" name="priority" value="high">high
    </from>

    <button id="submit" onclick="submit()">submit</button>
</div>

<div>
    <table border="1" id="taskList">
        <tr>
            <th>Task Title</th>
            <th>Task Priority</th>
            <th>Operate</th>
        </tr>
    </table>

</div>


</body>
</html>
